name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: self-hosted

    steps:
    - name: Build with Gradle
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        arguments: clean build -x test
    - name: Run Jar file
      run: sudo kill -9 `sudo lsof -t -i:8080` & sudo java -jar build/libs/calendar-app-0.0.1-SNAPSHOT.jar &
